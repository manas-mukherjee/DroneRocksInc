<!DOCTYPE html>
<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="hello.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
 	<link href="css/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>    
	<div class="container">
	    <div class="header clearfix">
	        <nav>
	          <ul class="nav nav-pills pull-right">
	            <li role="presentation" class="active"><a href="index.html">Home</a></li>
	            <li role="presentation"><a href="#">Pricing</a></li>
	            <li role="presentation"><a href="contact.html">Contact</a></li>
	          </ul>
	        </nav>
	        <h2 class="text-muted"><B>DroneRocks</B></h2>
      	</div>

		<p><i> RENT A DRONE! Accelerate your business </i></p>
    	<div class="panel-group" id="accordion">
			<div class="panel panel-default">
		      <div class="panel-heading">
		        <h4 class="panel-title">
		          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"></img>Drone 1</a>
		          <img src="images/drone1.png" style="width:50px;height:50px;"></img>
		        </h4>
		      </div>
		      <div id="collapse1" class="panel-collapse collapse in">
		        <div class="panel-body" ng-controller="DroneController1">
		             <ul class="list-group">
		                 <li class="list-group-item" ng-repeat="activity in dbData._embedded.activities">
		                 	Customer - {{activity.customerName}} Time - {{activity.minutes}}
		                 	<button class="btn btn-success pull-right" type="button" ng-click='createActivity(activity.minutes, activity.droneName, activity._links.self.href)'>Sync with QB</button>
		                 </li>
		             </ul>
		        </div>
		      </div>
		    </div> 
	 	</div> <!-- End of Panel Group -->
    	<div class="panel-group" id="accordion">
			<div class="panel panel-default">
		      <div class="panel-heading">
		        <h4 class="panel-title">
		          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Drone 2</a>
		          <img src="images/drone2.png" style="width:50px;height:50px;"></img>
		        </h4>
		      </div>
		      <div id="collapse2" class="panel-collapse collapse in">
		        <div class="panel-body" ng-controller="DroneController2">
		             <ul class="list-group">
		             	 <li class="list-group-item" ng-repeat="activity in dbData._embedded.activities">
		                 	Customer - {{activity.customerName}} Time - {{activity.minutes}}
		                 	<button class="btn btn-success pull-right" type="button" ng-click='createActivity(activity.minutes, activity.droneName, activity._links.self.href)'>Sync with QB</button>
		                 </li>
		             </ul>
		        </div>
		      </div>
		    </div> 
	 	</div> <!-- End of Panel Group -->	 	
	 </div>
</body>
</html>
